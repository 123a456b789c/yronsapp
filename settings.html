<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="settings.js"></script>
    <title>Contact information</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style></head>
<body onload="loadConfig()">
    <div id="updater-form" style="margin-left: 25px; margin-right: 25px; margin-top: 25px;">
        <div id="output"></div>
          <div class="form-group" style="padding-bottom: 10px;">
            <label for="name">Your name (display name)</label>
            <input type="text" class="form-control" id="name" placeholder="John Doe">
          </div>
            <div class="form-group" style="padding-bottom: 10px;">
                <label for="email">Your email address</label>
                <input type="email" class="form-control" id="email" placeholder="webmaster@yrons.org">
            </div>
            <div class="form-group" style="padding-bottom: 10px;">
                <label for="bio">Your bio / contact information</label>
            <textarea class="form-control" id="bio" rows="3"></textarea>
            </div>
            <div class="form-group" style="padding-bottom: 10px;">
                <label for="project">Your project's title</label>
                <input type="text" class="form-control" id="project" placeholder="Touching grass">
            </div>
            <button class="btn btn-primary" style="margin-top: 10px;" onclick="send()">Update</button>

</body>
</html>
