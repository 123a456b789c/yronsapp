<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="administrative.js"></script>
    <title>Administrative database access</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style> 
</head>
<body onload="loadConfig();">
    <nav class="navbar navbar-dark bg-dark justify-content-left">
        <a class="navbar-brand" style="padding-left: 10px;">Administrative database access (INTERNAL)</a>
    </nav>
    <div style="margin-top: 25px; margin-left: 25px; margin-right: 25px;">
    <div id="output"></div>
    <label for="searchtype" class="form-label">Search by</label>
    <select class="form-select" id="searchtype" style="width: 10%;">
        <option value="name">Name</option>
        <option value="email">Email</option>
        <option value="country">Country</option>
        <option value="school">School</option>
        <option value="project">Project</option>
    </select>
    <label for="search" class="form-label">Search expression</label>
    <input type="text" class="form-control" id="search" style="width: 70%;margin-bottom: 10px;" onkeydown="send()"  onkeyup="send()" placeholder="Enter search expression...">
    <div id="userlist"></div>
    </div>
        
    </div>
</body>
</html>
