<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="login.js"></script>
    <title>Log in</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style> 
</head>
<body onload="loadConfig();">
    <nav class="navbar navbar-dark bg-dark justify-content-left">
        <a class="navbar-brand" style="padding-left: 10px;">Log in</a>
    </nav>
    <div id="register-form" style="margin-left: 25px; margin-right: 25px; margin-top: 25px;">
        <div id="output"></div>
        <div class="form-group" style="padding-bottom: 10px; width: 60%; min-width: 200px; max-width: 400px;">
            <label for="email">Your registered e-mail address</label>
            <input type="text" class="form-control" id="email" placeholder="webmaster@yrons.org">
        </div>
        <div class="form-group" style="padding-bottom: 5px; width: 60%; min-width: 200px; max-width: 400px;">
            <label for="passkey">8-digit passcode from paper token</label>
            <input type="text" class="form-control" id="passkey">
        </div>
    <button class="btn btn-primary" style="margin-top: 10px;" onclick="send()">Login</button><br>
    <a href="register.html"  style="margin-top: 10px; color: gray; font-size: 12px;">Or register</a>
    </div>
</body>
</html>
